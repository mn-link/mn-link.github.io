.card {
width:320px;
border-radius:20px;
overflow:hidden;
text-decoration:none;
background:#fff;
box-shadow:0 6px 20px rgba(255,105,180,0.25);
}

.thumb {

}

.card img {
width:100%;
display:block;
}

.play {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70px;
height:70px;
background:rgba(255,105,180,0.6);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

.triangle {
width:0;
height:0;
border-top:10px solid transparent;
border-bottom:10px solid transparent;
border-left:16px solid white;
}

.card-content {
padding:16px;
text-align:center;
}

.title {
font-size:15px;
font-weight:bold;
color:#ff4fa3;
}

.cta{
margin-top:12px;
background:#f3f3f3;
padding:12px;
border-radius:30px;
font-size:14px;
font-weight:bold;
color:#333;
display:inline-block;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
