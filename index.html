<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Link Card</title>

<style>
body {
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:60px;
  height:100vh;
  margin:0;
  font-family: "Hiragino Maru Gothic ProN", sans-serif;
}

.card {
  width:320px;
  border-radius:20px;
  overflow:hidden;
  text-decoration:none;
  background:#fff;
  box-shadow:0 6px 20px rgba(255,105,180,0.25);
  transition:0.2s;
}

.card:hover{
  transform:translateY(-3px);
}

.thumb {
  position: relative;
}

.card img {
  width:100%;
  display:block;
}

.play {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:70px;
  height:70px;
  background:rgba(255,105,180,0.6);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.triangle {
  width:0;
  height:0;
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;
  border-left:16px solid white;
}

.card-content {
  padding:16px;
  background:#fff;
  color:#ff4fa3;
  text-align:center;
}

.title {
  font-size:15px;
  font-weight:bold;
}
</style>

</head>

<body>

<a class="card" href="https://matching-affi.jp/r/aflu2i2o" target="_blank">

<div class="thumb">
<img src="https://i.imgur.com/a3fDLnP.jpg">

<div class="play">
<div class="triangle"></div>
</div>

</div>

<div class="card-content">
<div class="title">知らない人多いけど無料だお</div>
</div>

</a>

</body>
</html>
